<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="create.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Create Account</title>
</head>
<body>
    <div class="container">
        <div class="createbox">
            <div class="header">
                <h1>Create Account</h1>
                <div class="steps-container">
                    <div class="steps">
                        <div class="step completed" data-step="1">1</div>
                        <div class="line"></div>
                        <div class="step" data-step="2">2</div>
                        <div class="line"></div>
                        <div class="step" data-step="3">3</div>
                        <div class="line"></div>
                        <div class="step" data-step="4">4</div>
                        <div class="line"></div>
                        <div class="step" data-step="5">5</div>
                    </div>
                </div>
            </div>
            <form id="create-account-form">
                <div class="step-container" data-step="1">
                    <div class="input-group">
                        <div class="input-wrapper">
                            <input type="text" placeholder="Enter First Name" required>
                            <i class="fa-regular fa-circle-check icon"></i>
                        </div>
                        <div class="input-wrapper">
                            <input type="text" placeholder="Enter Middle Name" required>
                            <i class="fa-regular fa-circle-check icon"></i>
                        </div>
                        <div class="input-wrapper">
                            <input type="text" placeholder="Enter Last Name" required>
                            <i class="fa-regular fa-circle-check icon"></i>
                        </div>
                        <div class="input-wrapper">
                            <input type="text" placeholder="Enter Suffix" required>
                            <i class="fa-regular fa-circle-check icon"></i>
                        </div>
                    </div>

                    <button class="nextbutton">
                        <i class="fa-solid fa-arrow-right-long"></i>
                    </button>

                    <!-- <button type="button" class="next-step">Next →</button> -->
                </div>
                
                <div class="step-container" data-step="2" style="display: none;">
                    <div class="input-group">
                        <div class="input-wrapper">
                            <input type="text" placeholder="Enter Birth Month" required>
                            <i class="fa-regular fa-circle-check icon"></i>
                        </div>
                        <div class="input-wrapper">
                            <input type="text" placeholder="Enter Birth Day" required>
                            <i class="fa-regular fa-circle-check icon"></i>
                        </div>
                        <div class="input-wrapper">
                            <input type="text" placeholder="Enter Birth Year" required>
                            <i class="fa-regular fa-circle-check icon"></i>
                        </div>
                        <div class="input-wrapper">
                            <input type="text" placeholder="Enter Contact No." required>
                            <i class="fa-regular fa-circle-check icon"></i>
                        </div>
                    </div>

                    <button class="nextbutton">
                        <i class="fa-solid fa-arrow-right-long"></i>
                    </button>

                    <!-- <div class="button-group">
                        <button type="button" class="prev-step">← Previous</button>
                        <button type="button" class="next-step">Next →</button>
                    </div> -->
                </div>

                <div class="step-container" data-step="3" style="display: none;">
                    <div class="input-group">
                        
                        <h4>What people should call you?</h4>

                        <div class="input-wrapper">
                            <input type="text" placeholder="Enter Username" required>
                            <i class="fa-regular fa-circle-check icon"></i>
                        </div>
                        
                    </div>

                    <button class="nextbutton">
                        <i class="fa-solid fa-arrow-right-long"></i>
                    </button>
                   

                    <!-- <button type="button" class="prev-step">← Previous</button>
                    <button type="button" class="next-step">Next →</button> -->
                </div>


                <div class="step-container" data-step="4" style="display: none;">

                    <div class="input-group">
                        <h1></h1>
                        <div class="input-wrapper">
                            <input type="text" placeholder="Enter Password" required>
                            <i class="fa-regular fa-circle-check icon"></i>
                        </div>
                        <div class="input-wrapper">
                            <input type="text" placeholder="Confirm Password" required>
                            <i class="fa-regular fa-circle-check icon"></i>
                        </div>
                    </div>

                    <button class="nextbutton">
                        <i class="fa-solid fa-arrow-right-long"></i>
                    </button>
                </div>

                <!-- Step 5: Confirm Details -->
                <div class="step-container" data-step="5" style="display: none;">
                    <h4>Confirm Details</h4>
                    <p><strong>ID:</strong> <span id="confirm-id"></span></p>
                    <p><strong>Email:</strong> <span id="confirm-email"></span></p>
                    <p><strong>Name:</strong> <span id="confirm-name"></span></p>
                    <p><strong>Birthday:</strong> <span id="confirm-birthday"></span></p>
                    <p><strong>Age:</strong> <span id="confirm-age"></span></p>
                    <p><strong>Username:</strong> <span id="confirm-username"></span></p>

                    <div class="button-group">
                        <button type="button" class="prev-step">← Edit Details</button>
                        <!-- <button type="submit" class="next-step">Submit →</button> -->
                        <button type="button" class="nextbutton">
                            <i class="fa-solid fa-arrow-right-long"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div class="footer"></div>
    </div>
    <script src="create.js"></script>
</body>
</html>
